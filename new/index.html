<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div id="color"></div>



    <script>


var b = parseInt(prompt("Marks obtained in Statistics out of 100"));

var c = parseInt(prompt("Marks obtained in Accounting out of 100"));


var sum =( b + c ) / 200 * 100 ;
console.log(sum);
document.getElementById('color').innerHTML= sum;


if(sum > 60){
    var d="You've succesfully passed the exam :)"
    document.getElementById('color').innerHTML=d;
}
else{
    var d=" sorry you failed :("
    document.getElementById('color').innerHTML=d;
}









    </script>
</body>
</html>
